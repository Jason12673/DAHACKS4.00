<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills 学习界面</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <a href="index.html">Link Text</a>
    <style>
      /* 您也可以将 CSS 直接粘贴到这里 */
    </style>
  </head>
  <body>
    <div class="header-container">
      <div class="back-button">
        <i class="fas fa-arrow-left"></i>
      </div>

      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" class="search-input" placeholder="Search..." />
      </div>

      <div class="profile-icon">
        <i class="fas fa-user"></i>
      </div>
    </div>

    <div class="tab-navigation">
      <button class="tab-button">All</button>
      <button class="tab-button active">Skills</button>
      <button class="tab-button">Friends</button>
    </div>

    <h2 class="section-title">Explore Skills</h2>

    <div class="skill-cards-grid">
      <div class="skill-card">
        <img
          src="images/data-analysis.jpg"
          alt="Data Analysis"
          class="card-image"
        />
        <div class="card-details">
          <h3 class="card-title">Data Analysis</h3>
          <p class="difficulty-label">Difficulty</p>
          <div class="difficulty-stars">
            <span>⭐⭐⭐</span><span style="color: #ddd">⭐⭐</span>
          </div>
        </div>
        <div class="card-footer">
          <button class="add-button">+</button>
        </div>
      </div>

      <div class="skill-card">
        <img src="images/python.jpg" alt="Python Basics" class="card-image" />
        <div class="card-details">
          <h3 class="card-title">Python Basics</h3>
          <p class="difficulty-label">Difficulty</p>
          <div class="difficulty-stars">
            <span>⭐⭐⭐⭐</span><span style="color: #ddd">⭐</span>
          </div>
        </div>
        <div class="card-footer">
          <button class="add-button">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
