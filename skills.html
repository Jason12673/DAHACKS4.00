<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills 学习界面</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation link moved to body -->
    <nav style="padding: 10px 20px; background: #f0f0f0;">
        <a href="index.html" style="color: #4facfe; text-decoration: none; font-weight: bold;">
            <i class="fas fa-arrow-left"></i> Back to Main App
        </a>
    </nav>

    <div class="header-container">
        <div class="back-button">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" placeholder="Search...">
        </div>

        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <div class="tab-navigation">
        <button class="tab-button">All</button>
        <button class="tab-button active">Skills</button>
        <button class="tab-button">Friends</button>
    </div>

    <h2 class="section-title">Explore Skills</h2>

    <div class="skill-cards-grid">
        <div class="skill-card">
            <img src="https://placehold.co/300x150/AED6F1/333?text=Data+Analysis" alt="Data Analysis" class="card-image">
            <div class="card-details">
                <h3 class="card-title">Data Analysis</h3>
                <p class="difficulty-label">Difficulty</p>
                <div class="difficulty-stars">
                    <span>⭐⭐⭐</span><span style="color: #ddd">⭐⭐</span>
                </div>
            </div>
            <div class="card-footer">
                <button class="add-button">+</button>
            </div>
        </div>

        <div class="skill-card">
            <img src="https://placehold.co/300x150/F9E79F/333?text=Python" alt="Python Basics" class="card-image">
            <div class="card-details">
                <h3 class="card-title">Python Basics</h3>
                <p class="difficulty-label">Difficulty</p>
                <div class="difficulty-stars">
                    <span>⭐⭐⭐⭐</span><span style="color: #ddd">⭐</span>
                </div>
            </div>
            <div class="card-footer">
                <button class="add-button">+</button>
            </div>
        </div>

        <div class="skill-card">
            <img src="https://placehold.co/300x150/D2B4DE/333?text=Meditation" alt="Meditation" class="card-image">
            <div class="card-details">
                <h3 class="card-title">Meditation</h3>
                <p class="difficulty-label">Difficulty</p>
                <div class="difficulty-stars">
                    <span>⭐⭐</span><span style="color: #ddd">⭐⭐⭐</span>
                </div>
            </div>
            <div class="card-footer">
                <button class="add-button">+</button>
            </div>
        </div>

        <div class="skill-card">
            <img src="https://placehold.co/300x150/A2D9CE/333?text=Cooking" alt="Cooking" class="card-image">
            <div class="card-details">
                <h3 class="card-title">Cooking Skills</h3>
                <p class="difficulty-label">Difficulty</p>
                <div class="difficulty-stars">
                    <span>⭐⭐⭐⭐</span><span style="color: #ddd">⭐</span>
                </div>
            </div>
            <div class="card-footer">
                <button class="add-button">+</button>
            </div>
        </div>
    </div>
</body>
</html>
